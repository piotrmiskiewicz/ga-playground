on:
  push:
    branches:
      - 'main'
jobs:
  bump_on_main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get commit hash and bump the tag
        run: |
          export COMMIT_SHA=`git rev-parse HEAD`
          echo ${{COMMIT_SHA}}
          ./bump.sh ${{COMMIT_SHA}}
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push
